{% extends "admin_layout.html" %}

{% block title %}Mi Perfil{% endblock %}

{% block page_title %}
    Editando mi Perfil
{% endblock %}

{% block content %}
    
    <div class="admin-main">
        <h3>Mis Datos Personales</h3>
        
        <form class="admin-form" method="POST" action="{{ url_for('admin_bp.admin_editar_perfil') }}">
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ usuario.name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
            </div>

            <div class="form-group">
                <label for="password">Nueva Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Si no quieres cambiar la contraseña deja este campo vacio">
            </div>

            <hr>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span class="material-symbols-outlined">save</span>
                    Guardar Mis Cambios
                </button>
            </div>

        </form>
    </div>

{% endblock %}
